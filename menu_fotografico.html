<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Fotográfico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #ff7675;
      color: white;
      padding: 20px;
      margin: 0;
      font-size: 2.5em;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 30px;
    }

    .item {
      background-color: white;
      border: 4px solid #fab1a0;
      border-radius: 15px;
      width: 250px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 15px;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .item h3 {
      margin: 10px 0 5px;
      font-size: 1.3em;
      color: #2d3436;
    }

    .item p {
      color: #636e72;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Menú Fotográfico</h1>
  <p>VEN YA Y DISFRUTA DE NUESTROS PAQUETES DE FOTOGRAFIAS, NO TE ARREPENTIRAS.</p>

  <div class="menu-container">
    <div class="item">
      <p><img src="IMAGENES/paquete_fotos_bodas.jpeg" width="300" height="243" alt="BODA"></p>
      <h3>PAQUETE DE BODAS O CEREMONIAS</h3>
      <p>$1,500</p>
    </div>

    <div class="item">
      <p><img src="IMAGENES/estudio_individual.jpeg" width="200" height="200" alt="FOTO SOLA"></p>
      <h3>FOTOS INDIVIDUALES</h3>
      <p>$900, (dependiendo de las tomas, promocion 2x1 si lo pides antes de navidad).</p>
    </div>

    <div class="item">
      <p><img src="IMAGENES/fotos_estudio.jpeg" width="250" height="250" alt="profesional"></p>
      <h3>FOTOS EN ESTUDIO</h3>
      <p>$1,200</p>
    </div>

    <div class="item">
      <p><img src="IMAGENES/cabina_fotos.jpeg" width="250" height="250" alt="cabina"></p>
      <h3>Renta de Cabina </h3>
      <p>por 24 horas</p>
      <p>($900)</p>
    </div>
</div>

</body>
</html>
